<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
    <title>Blockly Sample App</title>
    <!-- <script src="/js/bundle.js"></script> -->
  </head>
  <body>
    <div id="selectionContainer">
      <h2> Available Games: </h2>
      <div id="gamesContainer">
        <h2 id="newGameButton" gameName="new"> <i class="fa-solid fa-plus"></i> New Game </h2>

      </div>
    </div>
    <div id="pageContainer" class="hidden">
      <div id="buttons">      
        <div id="loader" class="lds-facebook hidden"><div></div><div></div><div></div></div>
        <div id="flashCheckmark"> <i class="fa-solid fa-check"></i> </div>
        <button tabindex="0" id="saveGame"> <i class="fa-solid fa-floppy-disk"></i> Save Game </button>
        <button tabindex="0" id="runGame"> <i class="fa-solid fa-play"></i> Run Game </button>
        <button tabindex="0" id="homeButton" class="hidden"> <i class="fa-solid fa-home"></i> Back to Home </button>
      </div>

      <div id="hasErrors" class="hidden">
        <div class="errorContent">
          <h2 class="errorTitle"> Your game has an error! </h2>
          <p id="errorBody"> Error! </p>
          <p id="errorFix"> Error! </p>

          <button onclick="dismissError()" class="closeErrorWindow"> Dismiss </button> 
        </div>
      </div>
      <div id="blocklyDiv"></div>
    </div>

    <script>
      const errorWindow = document.getElementById('hasErrors');

      function dismissError() {
        errorWindow.classList.add("hidden");
      }

    </script>
  </body>
</html>
