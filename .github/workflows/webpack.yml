# disabled
on:
    push:
        paths:
          - blockly/**

jobs:
  updateAuthors:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: cd blockly && npm install && npm run build
    - name: Commit build
    - uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions